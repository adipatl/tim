<!DOCTYPE html>
<html>
<head>
    <title>TIM | Thomson Reuters</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <meta name="apple-mobile-web-app-title" content="TIM">
    <meta name="application-name" content="TIM">

    <link rel="stylesheet" href="../libs/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="../libs/onsenui/css/onsen-css-components.min.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script src="../libs/onsenui/js/onsenui.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>
<body>
<ons-navigator id="myNavigator" page="login.html"></ons-navigator>


<!--  The Login Page -->

<template id="login.html">
    <ons-page id="login">
        <ons-toolbar>
            <div class="center" style="color: red">Login</div>
        </ons-toolbar>

        <div style="margin: 20px auto 5px; text-align: center;">Please enter your Employee ID</div>

        <div style="margin: 20px auto 5px; text-align: center;">
            <p>
                <ons-input id="employee-id" modifier="underbar" placeholder="Employee ID" float></ons-input>
            </p>
            <p class="submit-button">
                <ons-button id="next" modifier="large" disabled="true">Next</ons-button>
            </p>
        </div>
        <ons-modal direction="up" id="loggingInElement">
            <div style="text-align: center">
                <p>
                    <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Logging In...
                </p>
            </div>
        </ons-modal>
    </ons-page>
</template>

<template id="landing.html">
    <ons-page id="landing">

        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse>
                <ons-page>
                    <ons-list>
                        <ons-list-item tappable id="menu-home">Home</ons-list-item>
                        <ons-list-item tappable id="menu-reset">Reset Employee ID</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="content-home.html"></ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>

<!--  The Home Page -->

<template id="content-home.html">
    <ons-page id="content-home">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon id="menu-button" icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Main
            </div>
        </ons-toolbar>
    </ons-page>
</template>


<!--  The Movie Detail Page -->

<template id="movie_details.html">
    <ons-page id="movie_details">
        <ons-toolbar class="trailer_toolbar" modifier="transparent" inline>
            <div class="left">
                <ons-if platform="android"><ons-back-button>Back</ons-back-button></ons-if>
            </div>
            <div class="right">
                <ons-if platform="android">
                    <ons-toolbar-button><ons-icon icon="md-cast"></ons-icon></ons-toolbar-button>
                    <ons-toolbar-button><ons-icon icon="md-share"></ons-icon></ons-toolbar-button>
                    <ons-toolbar-button><ons-icon icon="fa-search"></ons-icon></ons-toolbar-button>
                </ons-if>
                <ons-if platform="ios">
                    <ons-toolbar-button onclick="goBack()"><ons-icon style="opacity: 0.7; color: black" icon="ion-ios-close"></ons-icon></ons-toolbar-button>
                </ons-if>
            </div>
        </ons-toolbar>

        <div class="trailer">
            <ons-icon icon="fa-play-circle"></ons-icon>
            <img src="assets/img/onsenui-roadmap.jpg">
        </div>

        <div class="movie_info">
            <h2 id="movie_title"></h2>
            <ons-row class="movie_general_info">
                <ons-col class="stars">
                    <ons-icon style="color: red" icon="fa-star"></ons-icon>
                    <ons-icon style="color: red" icon="fa-star"></ons-icon>
                    <ons-icon style="color: red" icon="fa-star"></ons-icon>
                    <ons-icon style="color: red" icon="fa-star"></ons-icon>
                    <ons-icon style="color: gray" icon="fa-star"></ons-icon>
                </ons-col>
                <ons-col>2016</ons-col>
                <ons-col>TV-14</ons-col>
                <ons-col>2h 0m</ons-col>
            </ons-row>
            <div class="movie_synopsis">When the protagonist was a child, he dreamed of becoming a hero of a story that everyone will know. As he aged, he realized his dreams are just that - dreams and nothing more. But never did he expect that when he turned 21 years old, the unexpected would have happened and that the story he was longing for will start to unfold.</div>
            <div class="movie_cast">
                Cast: Actor 1, Actress 1, Actor 2, Actress 2 <br/>
                Director: Popular Director
            </div>
            <ons-row class="movie_extra_buttons">
                <ons-col>
                    <ons-button modifier="quiet">
                        <ons-icon icon="ion-plus-round"></ons-icon>
                        <div>My List</div>
                    </ons-button>
                </ons-col>
                <ons-col>
                    <ons-if platform="ios">
                        <ons-button modifier="quiet">
                            <ons-icon icon="ion-ios-upload-outline"></ons-icon>
                            <div>Share</div>
                        </ons-button>
                    </ons-if>
                </ons-col>
            </ons-row>
        </div>

        <div class="movie_list">
            Similar Movies
            <ons-carousel auto-refresh swipeable overscrollable item-width="110px">
                <ons-carousel-item modifier="nodivider" id="Similar Movie 1" onclick="openMovieDetails(this.id)">
                    <img src="assets/img/movie_cover_template.jpg">
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="Similar Movie 2" onclick="openMovieDetails(this.id)">
                    <img src="assets/img/movie_cover_template.jpg">
                </ons-carousel-item>
                <ons-carousel-item modifier="nodivider" id="Similar Movie 3" onclick="openMovieDetails(this.id)">
                    <img src="assets/img/movie_cover_template.jpg">
                </ons-carousel-item>
            </ons-carousel>
        </div>

        <style type="text/css">
            .trailer {
                height: 190px;
                position: relative;
            }

            .trailer img {
                width: 100%;
                height: 100%
            }

            .trailer ons-icon {
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 50px;
                margin-top: -25px;
                margin-left: -25px;
                color: #666;
                background: white;
                width: 50px;
                text-align: center;
                border-radius: 50%;
                opacity: 0.7;
            }

            .trailer ons-icon:active {
                opacity: 1;
            }

            .trailer_toolbar {
                position: absolute;
            }

            .movie_info {
                padding: 0px 10px;
                font-size: 14px;
            }

            .movie_general_info {
                width: 250px;
                margin-bottom: 15px;
                color: gray;
            }

            .movie_synopsis {
                text-align: justify;
                margin-bottom: 10px;
            }

            .movie_cast {
                color: gray;
            }

            .stars {
                white-space: nowrap;
                margin-right: 15px
            }

            .movie_extra_buttons {
                margin-top: 20px;
                width: 50%;
            }

            .movie_extra_buttons ons-icon {
                font-size: 25px;
            }

            .movie_extra_buttons ons-button {
                text-align: center;
                color: white;
                font-size: 14px;
            }

            .movie_extra_buttons ons-button:active {
                color: #96003c;
            }
        </style>
    </ons-page>
</template>
</body>
</html>
