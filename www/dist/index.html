<!DOCTYPE html>
<html>
<head>
    <title>TIM | Thomson Reuters</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <meta name="apple-mobile-web-app-title" content="TIM">
    <meta name="application-name" content="TIM">

    <link rel="stylesheet" href="./libs/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="./libs/onsenui/css/dark-onsen-css-components.min.css">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="./libs/angular/angular.min.js"></script>
    <script type="text/javascript" src="./libs/onsenui/js/onsenui.min.js"></script>
    <script type="text/javascript" src="./libs/onsenui/js/angular-onsenui.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
<ons-navigator id="myNavigator" page="login.html"></ons-navigator>


<!--  The Login Page -->

<template id="login.html">
    <ons-page id="login">
        <ons-toolbar>
            <div class="center" style="color: red">Login</div>
        </ons-toolbar>

        <div style="margin: 20px auto 5px; text-align: center;">Please enter your Employee ID</div>

        <div style="margin: 20px auto 5px; text-align: center;">
            <p>
                <ons-input id="employee-id" modifier="underbar" placeholder="Employee ID" float></ons-input>
            </p>
            <p class="submit-button">
                <ons-button id="next" modifier="large" disabled="true">Next</ons-button>
            </p>
        </div>
        <ons-modal direction="up" id="loggingInElement">
            <div style="text-align: center">
                <p>
                    <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Logging In...
                </p>
            </div>
        </ons-modal>
    </ons-page>
</template>

<template id="landing.html">
    <ons-page id="landing">

        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse>
                <ons-page>
                    <ons-list>
                        <ons-list-item>
                            <div class="left">
                                <img class="list-item__thumbnail" src="tim-icon.png">
                            </div>
                            <div class="center">
                                TRUST in Mobile
                            </div>
                        </ons-list-item>

                        <ons-list-item tappable id="menu-home">Home</ons-list-item>
                        <ons-list-item tappable id="menu-reset">Reset Employee ID</ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="content-home.html"></ons-splitter-content>
        </ons-splitter>
    </ons-page>
</template>

<template id="content-home.html">
    <ons-page id="content-home">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon id="menu-button" icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Select Event Type
            </div>
        </ons-toolbar>
        <div style="margin: 20px auto 5px; text-align: center;">
            <p class="event-button">
                <ons-button data-next-page="multiple-mail" modifier="large">Training Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Meeting Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Opportunity Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Client Feedback</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Content Enhancement</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Product Enhancement</ons-button>
            </p>
        </div>
    </ons-page>
</template>

<template id="events.html">
    <ons-page id="content-events">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon id="menu-button" icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Single Mail
            </div>
        </ons-toolbar>
        <div style="margin: 20px auto 5px; text-align: center;">
            <p class="event-button">
                <ons-button data-next-page="multiple-mail" modifier="large">Training Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Meeting Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Opportunity Event</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Client Feedback</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Content Enhancement</ons-button>
            </p>
            <p class="event-button">
                <ons-button data-next-page="single-mail" modifier="large">Product Enhancement</ons-button>
            </p>
        </div>

    </ons-page>
</template>

<template id="multiple-mail.html">
    <ons-page id="content-multiple-mail" ng-controller="MultipleEmailController as multipleEmailPage">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon id="menu-button" icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Multiple Mail
            </div>
        </ons-toolbar>

        <ons-list>
            <ons-list-header>Customer e-mail address</ons-list-header>
            <ons-list-item ng-repeat="item in myArray track by $index">
                <ons-carousel swipeable auto-refresh style="height: 40px; width: 100%;" initial-index="0" auto-scroll var="carousel.{{$index}}">
                    <ons-carousel-item>
                        <ons-row>
                            <ons-col>
                                <div class="list-item__title">
                                    {{ item.name }}
                                </div>
                                <div class="list-item__subtitle">
                                    {{ item.email }}
                                </div>
                            </ons-col>
                        </ons-row>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <ons-button ng-click="remove($index)">Delete this item</ons-button>
                    </ons-carousel-item>
                </ons-carousel>
            </ons-list-item>
            <ons-list-item tappable>
                <div class="left">
                    <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
                </div>
                <div class="center">
                    Add more email
                </div>
            </ons-list-item>
        </ons-list>

        <ons-fab position="bottom right">
            <ons-icon icon="md-forward"></ons-icon>
        </ons-fab>

    </ons-page>
</template>

<template id="single-mail.html">
    <ons-page id="content-single-mail" ng-controller="SingleEmailController as singleMailPage">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button>
                    <ons-icon id="menu-button" icon="md-menu"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center">
                Single Mail
            </div>
        </ons-toolbar>

        <ons-list>
            <ons-list-header>Customer e-mail address</ons-list-header>
            <ons-list-item ng-repeat="item in myArray track by $index">
                <ons-carousel swipeable auto-refresh style="height: 40px; width: 100%;" initial-index="0" auto-scroll var="carousel.{{$index}}">
                    <ons-carousel-item>
                    <ons-row>
                        <ons-col>
                            <div class="list-item__title">
                                {{ item.name }}
                            </div>
                            <div class="list-item__subtitle">
                                {{ item.email }}
                            </div>
                        </ons-col>
                    </ons-row>
                    </ons-carousel-item>
                    <ons-carousel-item>
                        <ons-button ng-click="remove($index)">Delete this item</ons-button>
                    </ons-carousel-item>
                </ons-carousel>
            </ons-list-item>
            <ons-list-item tappable>
                <div class="left">
                    <ons-icon icon="md-plus" class="list-item__icon"></ons-icon>
                </div>
                <div class="center">
                    Add more email
                </div>
            </ons-list-item>
        </ons-list>

        <ons-fab position="bottom right">
            <ons-icon icon="md-forward"></ons-icon>
        </ons-fab>
    </ons-page>
</template>

</body>
</html>
