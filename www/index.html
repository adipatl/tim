<!DOCTYPE html>
<html lang="en">

<head>
  <title>TIM | Thomson Reuters</title>
  <meta charset="UTF-8">

  <script src="js/script.js"></script>
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">

<body>
  <div class="wrapper">
    <img alt="TR Logo" src="images/tr-logo.png" class="logo" />
    <p>TRUST In Mobile</p>
    <img alt="TIM Logo" src="images/tim.svg" class="tim" />
    <p class="orange">Please enter customer's email & your employee IDs</p>

    <input type="text" id="email" onfocus="if (this.value==='email') this.value = ''" value="email">
    <button type="button" onclick="pickContact();">Pick from contacts...</button>
    <input style="margin-top: 30px" type="text" id="employeeId" onfocus="if (this.value==='Employee ID') this.value = ''" value="Employee ID">
    <button type="button" onclick="redirect();">Submit</button>
  </div>

  <script type="text/javascript" src="cordova.js"></script>
  <script>
    app.initialize();
  </script>
</body>
